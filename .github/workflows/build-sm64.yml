name: Build SM64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait for ROM upload
        uses: actions/upload-artifact@v4
        with:
          name: upload-your-rom-here
          path: ./placeholder.txt

      - name: Download ROM artifact
        uses: actions/download-artifact@v4
        with:
          name: upload-your-rom-here
          path: baserom

      - name: Rename ROM
        run: |
          mv baserom/*.z64 baserom/baserom.us.z64

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 libpng-dev \
            binutils-mips-linux-gnu gcc-mips-linux-gnu

      - name: Build SM64
        run: |
          make VERSION=us -j$(nproc)

      - name: Upload built ROM
        uses: actions/upload-artifact@v4
        with:
          name: sm64-built-rom
          path: build/us/sm64.us.z64
          
