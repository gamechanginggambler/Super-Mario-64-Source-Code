name: Build SM64

on:
  workflow_dispatch:
    inputs:
      baserom:
        description: "Upload your legally dumped baserom (SM64.z64)"
        required: true
        type: file

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 libpng-dev \
            binutils-mips-linux-gnu gcc-mips-linux-gnu

      - name: Place baserom
        run: |
          mkdir -p baserom
          cp "${{ github.event.inputs.baserom }}" baserom/baserom.us.z64

      - name: Build SM64
        run: |
          make VERSION=us -j$(nproc)

      - name: Upload built ROM
        uses: actions/upload-artifact@v4
        with:
          name: sm64-built-rom
          path: build/us/sm64.us.z64
          
